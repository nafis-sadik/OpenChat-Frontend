<div class="h-100 row align-items-center animate__animated animate__fadeIn">
    <div class="login-box">
        <h1>Sign Up</h1>
        <p class="label">Username</p>
        <div class="input-box">
            <input class="" type="text" placeholder="Username">
        </div>
        <p class="label">Email</p>
        <div class="input-box">
            <input class="" type="email" placeholder="Email">
        </div>
        <p class="label">Password</p>
        <div class="input-box">
            <input  class="" type="password">
        </div>
        <p class="label">Birthday</p>
        <div class="input-box">
            <input class="" type="date" placeholder="What's your email?">
        </div>
        <p class="label">Gender</p>
        <div class="list__item">
            <input type="radio" class="radio-btn" name="choice" id="male" checked/>
            <label for="male" class="label_radio">Male</label>
            <input type="radio" class="radio-btn" name="choice" id="female" />
            <label for="female" class="label_radio">Female</label>
        </div>
        <input type="button" value="Submit">
    </div>
</div>
